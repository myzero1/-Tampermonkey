This is a test for oop by js

<script type="text/javascript">
	var PAGE = {};

	PAGE.utils = {
		"utilsExtends" : function(parentObjArray,childObj) {
			console.log(parentObjArray);
			for (var i = parentObjArray.length - 1; i >= 0; i--) {
				for (var key in parentObjArray[i]) {
					if (key in childObj) {
						// pass
					} else {
						childObj[key] = parentObjArray[i][key];
					}
				}
			}

			return childObj;
		}
	}

	PAGE.ta = {
		"tapa" : "tapa",
		"tafa" : function() {
			alert('tafa');
		}
	}

	PAGE.tb = {
		"tbpa" : "tbpa",
		"tbfa" : function() {
			alert('tbfa');
		}
	}

	PAGE.tc = PAGE.utils.utilsExtends([PAGE.utils,PAGE.ta,PAGE.tb],{
		"tcpa" : "tcpa",
		"tcfa" : function(msg) {
			alert(msg);
		}
	});

	// PAGE.tc = {
	// 	"tcpa" : "tcpa",
	// 	"tcfa" : function(msg) {
	// 		alert(msg);
	// 	}
	// };
	// PAGE.tc = PAGE.utils.utilsExtends([PAGE.utils,PAGE.ta,PAGE.tb],PAGE.tc);

	PAGE.main = function(){
		alert(PAGE.tc.tapa);
		alert(PAGE.tc.tbpa);
		alert(PAGE.tc.tcpa);
		PAGE.tc.tafa();
		PAGE.tc.tbfa();
		PAGE.tc.tcfa('msg in tcfa');
	}

	PAGE.main();



</script>



</body>
</html>
